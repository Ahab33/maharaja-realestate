<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Property - Maharaja Builders</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css" />
  <script src="https://kit.fontawesome.com/a2d9d6f6a7.js" crossorigin="anonymous"></script>
  <style>
    .payment-section {
      display: none;
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
      border: 1px solid #ccc;
    }

    .free-listing {
      display: none;
      color: green;
      font-weight: 600;
      margin-top: 10px;
    }

    .payment-section label {
      display: block;
      margin-bottom: 8px;
    }

    .payment-methods {
      display: flex;
      gap: 20px;
      margin-bottom: 10px;
    }

    .payment-methods label {
      cursor: pointer;
      font-weight: 500;
    }

    .payment-info {
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="img/maharaja.png" alt="Logo" />
      </div>
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="my-listings.html">My Listings</a>
        <a href="add-property.html" class="active">Add Property</a>
        <a href="#">Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="dashboard-header">
        <h1>Add New Property</h1>
      </header>

      <section class="add-property-section">
        <form id="addPropertyForm">
          <div class="form-group">
            <label>Property Title</label>
            <input type="text" id="title" placeholder="Luxury Villa in F-7" required>
          </div>

          <div class="form-group">
            <label>Location</label>
            <input type="text" id="location" placeholder="F-7 Markaz, Islamabad" required>
          </div>

          <div id="freeListingMsg" class="free-listing">
            âœ… Listing is free for this location.
          </div>

          <div id="paymentSection" class="payment-section">
            <label>Payment Required: Rs. 500</label>
            <div class="payment-methods">
              <label><input type="radio" name="payment" value="easypaisa"> Easypaisa</label>
              <label><input type="radio" name="payment" value="jazzcash"> JazzCash</label>
            </div>
            <div class="payment-info">
              Send payment to: <strong>0300-1234567</strong><br>
              Once paid, click "Submit for Approval".
            </div>
          </div>

          <div class="form-group">
            <label>Price (PKR)</label>
            <input type="number" id="price" placeholder="125000000" required>
          </div>

          <div class="form-group">
            <label>Property Type</label>
            <select id="type" required>
              <option value="">Select Type</option>
              <option value="house">House</option>
              <option value="apartment">Apartment</option>
              <option value="villa">Villa</option>
            </select>
          </div>

          <div class="form-group">
            <label>Listing Type</label>
            <select id="listing" required>
              <option value="">Select Listing</option>
              <option value="sale">For Sale</option>
              <option value="rent">For Rent</option>
            </select>
          </div>

          <div class="form-group">
            <label>Bedrooms</label>
            <input type="number" id="beds" placeholder="5" required>
          </div>

          <div class="form-group">
            <label>Bathrooms</label>
            <input type="number" id="baths" placeholder="4" required>
          </div>

          <div class="form-group">
            <label>Size (sqft)</label>
            <input type="number" id="size" placeholder="5500" required>
          </div>

          <div class="form-group">
            <label>Amenities</label>
            <div class="checkbox-group">
              <label><input type="checkbox" value="swimming_pool"> Swimming Pool</label>
              <label><input type="checkbox" value="gym"> Gym</label>
              <label><input type="checkbox" value="parking"> Parking</label>
              <label><input type="checkbox" value="security"> Security</label>
              <label><input type="checkbox" value="garden"> Garden</label>
            </div>
          </div>

          <div class="form-group">
            <label>Property Image URL</label>
            <input type="text" id="image" placeholder="https://example.com/property.jpg" required>
          </div>

          <button type="submit" class="submit-btn">Submit for Approval</button>
        </form>
      </section>
    </main>
  </div>

  <script>
    const locationInput = document.getElementById('location');
    const freeMsg = document.getElementById('freeListingMsg');
    const paymentSection = document.getElementById('paymentSection');

    locationInput.addEventListener('input', () => {
      const value = locationInput.value.toLowerCase();
      if (value.includes('dha') || value.includes('bahria town')) {
        freeMsg.style.display = 'block';
        paymentSection.style.display = 'none';
      } else {
        freeMsg.style.display = 'none';
        paymentSection.style.display = 'block';
      }
    });
  </script>
</body>
</html>
