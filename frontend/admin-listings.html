<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listings Management | Maharaja Admin</title>
  <link rel="stylesheet" href="admin-listings.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9d6f6a7.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="admin-container">
    
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="img/maharaja.png" alt="Logo" class="logo" />
        <h2>Maharaja Admin</h2>
      </div>

      <nav class="sidebar-nav">
        <a href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="admin-listings.html" class="active"><i class="fas fa-building"></i> Listings</a>
        <a href="admin-users.html"><i class="fas fa-users"></i> Users</a>
        <a href="#"><i class="fas fa-cog"></i> Settings</a>
      </nav>

      <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="page-header">
        <h1>Listings Management</h1>
        <div class="header-actions">
          <div class="search-container">
            <input type="text" id="search-property" placeholder="Search listings..." />
            <i class="fas fa-search"></i>
          </div>

          <select id="status-filter">
            <option value="all">All Listings</option>
            <option value="approved">Approved</option>
            <option value="pending">Pending</option>
            <option value="rejected">Rejected</option>
          </select>
        </div>
      </header>

      <section class="property-section">
        <div class="property-grid" id="property-list">
          <!-- Cards generated in JS -->
        </div>
      </section>
    </main>
  </div>

  <script src="admin-listings.js"></script>
</body>
</html>
