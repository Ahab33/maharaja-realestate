<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Management | Maharaja Admin</title>
  <link rel="stylesheet" href="admin-users.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9d6f6a7.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="admin-container">
    
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="img/maharaja.png" alt="Logo" class="logo" />
        <h2>Maharaja Admin</h2>
      </div>

      <nav class="sidebar-nav">
        <a href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="admin-listings.html"><i class="fas fa-building"></i> Listings</a>
        <a href="admin-users.html" class="active"><i class="fas fa-users"></i> Users</a>
        <a href="#"><i class="fas fa-cog"></i> Settings</a>
      </nav>

      <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="page-header">
        <h1>User Management</h1>
        <div class="search-container">
          <input type="text" id="search-user" placeholder="Search users..." />
          <i class="fas fa-search"></i>
        </div>
      </header>

      <section class="user-table-section">
        <table class="user-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Full Name</th>
              <th>Email</th>
              <th>Date Joined</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="user-table-body">
            <!-- Rows dynamically added here -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="admin-users.js"></script>
</body>
</html>
