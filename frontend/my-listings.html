<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Listings - Maharaja Builders</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css" />
  <script src="https://kit.fontawesome.com/a2d9d6f6a7.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="dashboard-container">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <a href="dashboard.html"><img src="img/maharaja.png" alt="Logo" /></a>
      </div>
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="#" class="active">My Listings</a>
        <a href="favourties.html">Favorites</a>
        <a href="messages.html">Messages</a>
        <a href="add-property.html">Add Property</a>
        <a href="#">Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="dashboard-header">
        <h1>My Listings</h1>
        <div class="user-info">
          <p>Welcome, <span id="username"></span></p>
          <button id="logout-btn">Logout</button>
        </div>
      </header>

      <section class="my-listings">
        <h2>Your Properties</h2>
        <div class="listing-grid" id="my-listings-grid">
          <!-- Property cards will be injected here -->
        </div>
      </section>
    </main>
  </div>

  <script src="my-listings.js"></script>
</body>
</html>
